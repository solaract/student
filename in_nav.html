<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dorm Introduce</title>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<script src="js/reSetRem.js"></script>
<header>
    <i class="iconfont"><a href="index.html">&#xe604;</a></i>
    <span class="title">校内导航</span>
</header>
<div id="content">
    <div class="subTitle lightblue">
        <i class="iconfont">&#xe603;</i>校车导航
    </div>
    <p>
        校车从<span class="lightblue"> 八十万</span>出发，经过数字图书馆到达<span class="lightblue">新校门</span>站，再由樱花大道到达<span class="lightblue">三教</span>，再右转到<span class="lightblue">风雨操场</span>后往上直行到达<span class="lightblue">留学生</span>楼，由留学生楼后依次经过五教、八教、经管学院，之后进入宿舍区，校车将依次经过<span class="lightblue">20、23、19、22、18、17、21栋</span>宿舍楼后达到红高粱食堂上方，然后从红高粱向下行驶，到达<span class="lightblue">15、16、24</span>栋宿舍楼，然后来到大学城食堂，再依次经过<span class="lightblue">25、26、27、28、29、31、30、32</span>栋宿舍楼，直行到达大西北食堂和乐购便利店，经过<span class="lightblue">11、12</span>栋宿舍楼，路过情人坡，向下行驶到<span class="lightblue">10、9、8</span>宿舍楼，最后从信科大厦回到始发站。
    </p>
</div>
</body>
</html>
